[tox]
envlist =
    py27,
    py34,
    py35,
    py36,
    pypy,
    isort,
    flake8,
    docs,
    coverage-report,

skip_missing_interpreters = False

[testenv]
usedevelop = True
extras =

commands =
    mkdir -p {toxinidir}/reports/coverage {toxinidir}/reports/pytest
    pytest --cov=bobtemplates --cov-report=xml --html={toxinidir}/reports/pytest/report-{envname}.html --self-contained-html {posargs}

setenv =
  COVERAGE_FILE=.coverage.{envname}

deps =
    .[test]
    pdbpp
    pytest
    pytest-cov
    pytest-remove-stale-bytecode
    pytest-mock
    pytest-html
#    pytest-mypy

whitelist_externals =
    mkdir

[testenv:coverage-report]
basepython = python2.7
deps = coverage

setenv =
  COVERAGE_FILE=.coverage

skip_install = true

commands =
    coverage erase
    coverage combine
    coverage report
    coverage html
    coverage xml

[testenv:isort]
basepython = python2.7
deps = isort
commands = isort --check-only --recursive {toxinidir}/bobtemplates {toxinidir}/tests

[testenv:isort-apply]
basepython = python2.7
deps = isort
commands =
    isort --apply --recursive {toxinidir}/bobtemplates {toxinidir}/tests

[testenv:flake8]
basepython = python2.7
deps =
    flake8
    flake8-html
    flake8-coding
    flake8-debugger
    flake8-deprecated
    flake8-isort
    flake8-pep3101
    flake8-plone-hasattr
    flake8-polyfill
    flake8-print
    flake8-quotes
    flake8-string-format
    flake8-todo

commands =
    mkdir -p {toxinidir}/reports/flake8
    - flake8 --format=html --htmldir={toxinidir}/reports/flake8 --doctests bobtemplates tests setup.py
    flake8 bobtemplates setup.py --doctests

[testenv:docs]
basepython = python2.7
commands =
    sphinx-build -b html -d build/docs/doctrees docs build/docs/html
    sphinx-build -b doctest docs build/docs/doctrees
deps =
    Sphinx
